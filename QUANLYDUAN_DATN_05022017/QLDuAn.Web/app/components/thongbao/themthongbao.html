<section class="content">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>Tạo thông báo</strong></h3>
        <button class="btn btn-info btn-sm pull-right" ui-sref="thongbao"><i class="fa fa-long-arrow-left"></i> Trở về</button>

    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="box-group" id="accordion">
            <!-- /.box-header -->
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="info-box">
                        <div class="box-header">
                            <form role="form" novalidate method="post" name="frmThongbao" ng-submit="themThongBao()">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>Tiêu đề thông báo</label>
                                        <input type="text" class="form-control" ng-model="ThongBao.TieuDe" name="TieuDe" required>
                                        <span ng-show="frmThongbao.TieuDe.$invalid" class="has-error">Nhập tiêu đề thông báo</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Nội dung</label>
                                        <textarea class="form-control"  ng-model="ThongBao.NoiDung" name="NoiDung" required> </textarea>
                                        <span ng-show="frmThongbao.NoiDung.$invalid" class="has-error">Nhập nội dung thông báo</span>
                                    </div>
                               
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="tên file" ng-model="file_name" >
                                        </div>
                                        <div class="col-md-5">
                                            <div class="input-group">
                                                <input type="text" class="form-control" ng-model="path" disabled>
                                                <div class="input-group-addon">
                                                    <button type="button" ng-click="chooseMF()">choose</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <button ng-click="upFile()" type="button" class="btn btn-info btn-sm">Tải lên</button>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <ul>
                                            <li ng-repeat="item in MoreFile"><a>{{item.name}} <span ng-click="remove(item.path)"> x </span></a> </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-info btn-flat" ng-disabled="frmThongbao.$invalid"> <i class="fa fa-save"></i> Thêm Mới</button>
                                </div>
                            </form>
                        </div>
                        <div class="box-body no-padding">
                        
                        </div>
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->
               

                <!-- /.col -->
            </div>
        </div>
    </div>
</section>
