<section class="content-header"></section>

<!-- Main content -->
<section class="content">
    <div class="box-header with-border">
        <h3 class="box-title"><strong>Nhóm người dùng</strong></h3>
        <button class="btn btn-default pull-right" ui-sref="thanhvien">trở về</button>
    </div>
    <div class="box-body">
        <div class="box-group" id="accordion">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header  with-border">
                        <h3 class="box-title"></h3>
                        <div class="box-tools pull-right">
                            <div class="has-feedback">
                                <input type="text" class="form-control input-sm" placeholder="tim kiem">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <div class="mailbox-controls">
                            <!-- Check all button -->
                            <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                                <i class="fa fa-square-o"></i>
                            </button>
                            <div class="btn-group">
                                <button class="btn btn-default btn-sm" ui-sref ="themnhomnguoidung"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                                <button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                            </div>
                            <!-- /.btn-group -->
                            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                            <div class="pull-right">
                                1-50/{{KhachHang.length}}
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                                </div>
                                <!-- /.btn-group -->
                            </div>
                            <!-- /.pull-right -->
                        </div>
                        <div class="table-responsive mailbox-messages">
                            <div class="box-body">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr>
                                            <th style="width: 10px"><input type="checkbox"></th>
                                            <th>Tên Nhóm</th>
                                            <th style="width: 40px">hành động</th>
                                        </tr>
                                        <tr ng-repeat="group in Groups">
                                            <td><input type="checkbox" /> </td>
                                            <td>{{group.Name}}</td>
                                            <td>
                                                <button type="button" class="btn btn-info btn-xs" ui-sref ="suanhomnguoidung({id:group.Id})">Sửa</button>
                                                <button type="button" class="btn btn-danger btn-xs" ng-click="Del(group.Id)">xóa</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table -->
                        </div>

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>

        </div>
    </div>
</section>
<!-- /.content -->
