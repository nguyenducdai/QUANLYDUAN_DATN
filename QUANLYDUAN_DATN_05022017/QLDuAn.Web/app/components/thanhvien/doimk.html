<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Đổi Mật Khẩu</h3>
    </div>
    <form role="form" novalidate ng-submit="change()" method="post" name="frmPW">
        <div class="box-body">
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" class="form-control" name="password" ng-model="ChangePassword.Password" required>
                <span ng-show="frmPW.password.$invalid" class="has-error">Không được để trống trường này</span>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input type="password" class="form-control" ng-model="ChangePassword.ConfirmPassword" name="cfpassword" required>
                <span ng-show="frmPW.cfpassword.$invalid" class="has-error">Không được để trống trường này</span>

            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Thay đổi</button>
            <button type="reset" class="btn btn-default" ui-sref="">xóa</button>
        </div>
    </form>
</div>
