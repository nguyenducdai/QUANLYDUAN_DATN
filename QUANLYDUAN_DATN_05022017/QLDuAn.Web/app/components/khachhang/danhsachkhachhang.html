<section class="content">
    <div class="box box-solid">
        <div class="box-header with-border">
            <div class="col-md-4">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control  ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search" ng-model="keyword" ng-change="LoadKhachHang(page)" aria-invalid="false">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>

            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <button class="btn btn-default btn-sm btn-flat" ng-click="showFrmAddKh($event)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-default btn-sm btn-flat" disabled><i class="fa fa-trash"></i></button>
                    <button class="btn btn-default btn-sm btn-flat" ng-click="refresh()"> <i class="fa fa-refresh"></i></button>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">

            <table class="table table-striped table-bordered">
                <tbody>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Tên khách hàng</th>
                        <th>Địa chỉ mail</th>
                        <th>Số điện thoại</th>
                        <th>Số Fax</th>
                        <th>Địa chỉ</th>
                        <th>Giới tính</th>
                        <th style="width: 40px">Hành động</th>
                    </tr>
                    <tr ng-repeat="kh in KhachHang">
                        <td>{{$index+1}} </td>
                        <td>{{kh.TenKhach}}</td>
                        <td>{{kh.Email}}</td>
                        <td>0{{kh.SoDienThoai}}</td>
                        <td>{{kh.SoFax}}</td>
                        <td>{{kh.DiaChi}}</td>
                        <td>{{kh.GioiTinh |ConverFilter :'Nam':'Nữ'}}</td>
                        <td>
                            <button type="button" class="btn btn-default btn-xs" ng-click="showFromEdit($event , kh.ID)"> <i class="fa fa-pencil"></i> </button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="xoaKhachHang(kh.ID)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="col-md-12">
                <div class="col-md-6"><p><span>Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></p></div>
                <div class="col-md-6">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="LoadKhachHang(page)"></pager-directive>
                </div>
            </div>
            <!-- /.table -->
        </div>
    </div>
    <div class="sk-fading-circle" ng-if="loadding">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</section>
<!-- /.content -->
