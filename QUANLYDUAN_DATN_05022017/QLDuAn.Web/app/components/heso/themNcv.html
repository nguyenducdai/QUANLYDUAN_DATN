<md-dialog>
    <form role="form" name="frmNCV" novalidate ng-submit="ThemNcv()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Tạo Nhóm Công Việc</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

                <div class="form-group">
                    <label for="InputProject">Nhóm công việc </label>
                    <input type="text" ng-model="NhomCV.NhomCV " class="form-control" />
                </div>
                <div class="form-group">
                    <label for="InputProject">Hệ số công việc</label>
                    <input type="text" class="form-control" id="InputProject" ng-model="NhomCV.HeSoCV " />
                </div>

                <div class="form-group">
                    <label for="InputDescation">Ghi chú</label>
                    <textarea type="text" id="InputDescation" name="ghichu" class="form-control" ng-model="NhomCV.GhiChu"></textarea>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <button type="submit" class="btn btn-info btn-flat">Tạo Nhóm Công Việc</button>
            <span flex></span>
            <button type="reset" class="btn btn-default btn-flat">xóa sạch</button>
        </md-dialog-actions>
    </form>
</md-dialog>
