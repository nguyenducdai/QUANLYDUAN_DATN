<md-dialog>
    <form role="form" name="frmNCV" novalidate ng-submit="CapNhatNcv()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Cập nhật Nhóm Công Việc</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                
                    <div class="form-group">
                        <label for="InputProject">Nhóm công việc </label>
                        <input type="text" ng-model="ItemEditNcvObj.NhomCV " class="form-control" name="NhomCV" required/>
                        <span ng-show="frmNCV.NhomCV.$invalid" class="has-error">Nhập Nhóm công việc</span>
                    </div>
                    <div class="form-group">
                        <label for="InputProject">Hệ số công việc</label>
                        <input type="text" class="form-control" id="InputProject" ng-model="ItemEditNcvObj.HeSoCV " name="HeSoCV" required/>
                        <span ng-show="frmNCV.HeSoCV.$invalid" class="has-error">Nhập hệ số nhóm công việc</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="InputDescation">Ghi chú</label>
                        <textarea type="text" id="InputDescation" name="ghichu" class="form-control" ng-model="ItemEditNcvObj.GhiChu"></textarea>
                    </div>
                </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <button type="submit" class="btn btn-info btn-flat" ng-disabled="frmNCV.$invalid">Lưu Nhóm Công Việc</button>
            <span flex></span>
            <button type="reset" class="btn btn-default btn-flat">xóa sạch</button>
        </md-dialog-actions>
    </form>
</md-dialog>
