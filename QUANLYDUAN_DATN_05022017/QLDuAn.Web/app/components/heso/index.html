<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cấu hình các hệ số</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <div class="col-sm-3 col-lg-3 col-sm-12 col-xs-12">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>Nhóm CV</th>
                                <th>Hệ số CVKCV</th>
                                <th style="width:5%">
                                    <button class="btn btn-default btn-xs" ng-click="showFrmAddNCV($event)"><i class="fa fa-plus" aria-hidden="true"></i> Tạo</button>
                                </th>
                            </tr>
                            <tr ng-repeat="itemNcv in ListNhomCongViec">
                                <td>{{itemNcv.NhomCV}}</td>
                                <td>{{itemNcv.HeSoCV}}</td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="deleteNcv(itemNcv.ID)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="showFrmEditNCV($event , itemNcv.ID)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-3 col-lg-3 col-sm-12 col-xs-12">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>Số NHT</th>
                                <th>Hệ số LL</th>
                                <th style="width:5%"><button class="btn btn-default btn-xs" ng-click="showFrmAddHSL($event)"> <i class="fa fa-plus" aria-hidden="true"></i> Tạo</button></th>
                            </tr>
                            <tr ng-repeat="itemHsoLap in ListHeSoLap">
                                <td>{{itemHsoLap.SoNam}}</td>
                                <td>{{itemHsoLap.Hesl}}</td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="deleteHsl(itemHsoLap.Id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <button class="btn btn-default btn-xs"  ng-click="showFrmEditHSL($event , itemHsoLap.Id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
          
                <div class="col-sm-3 col-lg-3 col-sm-12 col-xs-12">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>Số NTH</th>
                                <th>Hệ số NCKNC</th>
                                <th style="width:5%"><button class="btn btn-default btn-xs" ng-click="showFrmAddHSNC($event)"> <i class="fa fa-plus" aria-hidden="true"></i> Tạo</button></th>
                            </tr>
                            <tr ng-repeat="itemKcn in ListHeSoNhanCongKnc">
                                <td>{{itemKcn.SoNguoiThucHien}}</td>
                                <td>{{itemKcn.HeSoNcKcn}}</td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="deleteHsnc(itemKcn.Id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="showFrmEditHSNC($event , itemKcn.Id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-3 col-lg-3 col-sm-12 col-xs-12">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th>TGDK</th>
                                <th>HSTGDK</th>
                                <th style="width:5%"><button class="btn btn-default btn-xs" ng-click="showFrmAddHSTG($event)">  <i class="fa fa-plus" aria-hidden="true"></i> Tạo</button></th>
                            </tr>
                            <tr ng-repeat="itemThoiGian in ListHeSoThoiGian">
                                <td>{{itemThoiGian.ThoiGianDk}}</td>
                                <td>{{itemThoiGian.HeSoTgdk}}</td>
                                <td>
                                    <button class="btn btn-default btn-xs" ng-click="deleteHstg(itemThoiGian.Id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="showFrmEditHSTG($event , itemThoiGian.Id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- /.table-responsive -->
        </div>
    </div>


</section>
